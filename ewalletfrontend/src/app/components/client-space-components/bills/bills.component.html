<div class="bg-neutral-50 dark:bg-neutral-900 text-neutral-900 dark:text-neutral-100">
  <h1 class="text-2xl font-bold mb-6">Factures</h1>

  <div class="overflow-x-auto">
    <table class="w-full">
      <thead>
      <tr class="border-b border-neutral-200 dark:border-neutral-700">
        <th class="text-left py-3 px-4 text-neutral-700 dark:text-neutral-300">Creditor</th>
        <th class="text-left py-3 px-4 text-neutral-700 dark:text-neutral-300">Amount</th>
        <th class="text-left py-3 px-4 text-neutral-700 dark:text-neutral-300">Due Date</th>
        <th class="text-left py-3 px-4 text-neutral-700 dark:text-neutral-300">Status</th>
        <th class="text-right py-3 px-4 text-neutral-700 dark:text-neutral-300">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let bill of bills"
          class="border-b border-neutral-200 dark:border-neutral-700">
        <td class="py-4 px-4 text-neutral-700 dark:text-neutral-300">{{ bill.creditor }}</td>
        <td class="py-4 px-4 text-neutral-700 dark:text-neutral-300">${{ bill.amount.toFixed(2) }}</td>
        <td class="py-4 px-4 text-neutral-700 dark:text-neutral-300">{{ bill.dueDate }}</td>
        <td class="py-4 px-4">
            <span [class]="bill.status === 'Paid' ? 'text-green-500' : 'text-yellow-500'">
              {{ bill.status }}
            </span>
        </td>
        <td class="py-4 px-4 text-right">
          <button *ngIf="bill.status === 'Pending'"
                  (click)="payBill(bill)"
                  class="primary-button max-w-24">
            Pay Now
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
