<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-neutral-800 p-8 rounded-lg w-full max-w-md animate-fade-in" data-aos="fade-in" data-aos-duration="1000">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-neutral-900 dark:text-white">Verify Your Phone Number</h2>
      <button (click)="onClose()" class="text-neutral-500 hover:text-neutral-700 dark:text-neutral-400 dark:hover:text-neutral-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <p class="text-center mb-6 text-neutral-600 dark:text-neutral-400">
      We've sent a 6-digit code to {{phoneNumber}}. Please enter it below.
    </p>

    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="flex justify-between space-x-2">
        <ng-container *ngFor="let i of [0,1,2,3,4,5]; let index = index">
          <input
            #otpInput
            type="text"
            [formControlName]="'digit' + (index + 1)"
            maxlength="1"
            class="w-12 h-12 text-center text-2xl rounded-md border border-neutral-300 dark:border-neutral-700 focus:border-neutral-900 dark:focus:border-white outline-none bg-white dark:bg-neutral-800 text-neutral-900 dark:text-white"
            (input)="onDigitInput($event, index)"
          >
        </ng-container>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="otpForm.invalid"
          class="w-full inline-flex items-center justify-center px-4 py-2 rounded-lg shadow-sm text-base font-bold border border-neutral-900 dark:border-white hover:border-neutral-700 bg-neutral-900 hover:bg-neutral-800 dark:bg-neutral-100 dark:hover:bg-neutral-300 dark:hover:border-neutral-300 text-white dark:text-neutral-900 duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Verify OTP
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-neutral-600 dark:text-neutral-400">
        Didn't receive the code?
        <button
          (click)="resendOtp()"
          [disabled]="remainingTime > 0"
          class="text-neutral-900 dark:text-white font-semibold hover:underline disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Resend OTP
        </button>
      </p>
      <p *ngIf="remainingTime > 0" class="text-sm text-neutral-600 dark:text-neutral-400 mt-2">
        Resend available in {{remainingTime}} seconds
      </p>
    </div>
  </div>
</div>
