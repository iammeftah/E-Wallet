<aside class="bg-neutral-50 dark:bg-neutral-900 text-neutral-900 dark:text-neutral-100 h-full w-64 overflow-y-auto border-r border-neutral-200 dark:border-neutral-700">
  <nav class="p-4">
    <ul class="space-y-2">
      <li *ngFor="let item of menuItems">
        <a (click)="changeView(item.view)"
           [class.bg-neutral-200]="item.view === currentView"
           [class.dark:bg-neutral-700]="item.view === currentView"
           class="block px-4 py-2 rounded text-neutral-700 dark:text-neutral-300 hover:bg-neutral-200 dark:hover:bg-neutral-700 transition-colors cursor-pointer">
          <i [class]="item.icon" class="mr-2"></i>
          {{ item.name }}
        </a>
      </li>
    </ul>
  </nav>
</aside>
