<form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
    <input type="tel" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter your phone number"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    <div *ngIf="signInForm.get('phoneNumber')?.invalid && signInForm.get('phoneNumber')?.touched" class="text-red-500 text-sm mt-1">
      Please enter a valid 10-digit phone number.
    </div>
  </div>
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter your password"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
      Password must be at least 6 characters long.
    </div>
  </div>
  <button type="submit" [disabled]="signInForm.invalid"
          class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
    Sign In
  </button>
</form>
