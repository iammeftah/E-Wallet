<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="clientType" class="block text-sm font-medium text-gray-700">Client Type</label>
    <select id="clientType" formControlName="clientType"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      <option value="">Select client type</option>
      <option *ngFor="let type of clientTypes" [value]="type">{{type}}</option>
    </select>
  </div>
  <div>
    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" placeholder="Enter your first name"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
  </div>
  <div>
    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" placeholder="Enter your last name"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
  </div>
  <div>
    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
    <input type="tel" id="phone" formControlName="phone" placeholder="Enter your phone number"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
  </div>
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter your email"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
  </div>
  <ng-container *ngIf="signUpForm.get('clientType')?.value !== 'HSSAB1'">
    <div>
      <label for="idType" class="block text-sm font-medium text-gray-700">Piece d'identite</label>
      <select id="idType" formControlName="idType"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        <option value="">Select ID type</option>
        <option *ngFor="let type of idTypes" [value]="type">{{type}}</option>
      </select>
    </div>
    <div>
      <label for="idNumber" class="block text-sm font-medium text-gray-700">N.Piece d'identite</label>
      <input type="text" id="idNumber" formControlName="idNumber" placeholder="Enter your ID number"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div>
      <label for="idDocument" class="block text-sm font-medium text-gray-700">Piece jointe (CIN / passport / Carte sejour)</label>
      <input type="file" id="idDocument" (change)="onFileChange($event, 'idDocument')" accept=".pdf,.jpg,.jpeg,.png"
             class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
    </div>
  </ng-container>
  <ng-container *ngIf="signUpForm.get('clientType')?.value === 'HSSAB3'">
    <div>
      <label for="incomeProof" class="block text-sm font-medium text-gray-700">Justificatif de revenu</label>
      <input type="file" id="incomeProof" (change)="onFileChange($event, 'incomeProof')" accept=".pdf,.jpg,.jpeg,.png"
             class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
    </div>
  </ng-container>
  <button type="submit" [disabled]="signUpForm.invalid"
          class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
    Sign Up as Client
  </button>
</form>
