<div class="p-8 rounded-lg w-full" data-aos="fade-in" data-aos-duration="1000">
  <h2 class="text-2xl font-bold text-center mb-8 text-neutral-900 dark:text-white" data-aos="fade-in" data-aos-duration="1000">Sign Up as Client</h2>

  <!-- Progress -->
  <div class="mb-8" data-aos="fade-in" data-aos-duration="1000">
    <div class="flex justify-between mb-2">
      <span class="text-sm font-medium text-neutral-900 dark:text-white">Step {{currentStep}} of {{totalSteps}}</span>
      <span class="text-sm font-medium text-neutral-900 dark:text-white">{{steps[currentStep - 1]}}</span>
    </div>
    <div class="h-2 bg-neutral-200 dark:bg-neutral-700 rounded-full">
      <div
        class="h-2 bg-neutral-900 dark:bg-white rounded-full transition-all duration-300 ease-in-out"
        [style.width]="getStepProgress() + '%'"
      ></div>
    </div>
  </div>

  <!-- Form -->
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Step 1: Personal Information -->
    <div *ngIf="currentStep === 1" class="space-y-6">
      <div class="flex flex-wrap -mx-3" data-aos="fade-in" data-aos-duration="1000">
        <div class="w-full px-3 mb-6">
          <label for="clientType" class="block text-sm font-medium text-neutral-900 dark:text-white mb-2">Client Type</label>
          <div class="relative">
            <select
              id="clientType"
              formControlName="clientType"
              class="appearance-none block w-full rounded-md border border-neutral-300 dark:border-neutral-700 px-4 py-2 text-neutral-900 dark:text-white text-sm focus:border-neutral-900 dark:focus:border-white outline-none bg-white dark:bg-neutral-800 pr-10"
            >
              <option value="">Select client type</option>
              <option *ngFor="let type of clientTypes" [value]="type">{{type}}</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-500 dark:text-neutral-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="200">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label for="firstName" class="block text-sm font-medium text-neutral-900 dark:text-white mb-2">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="block w-full rounded-md border border-neutral-300 dark:border-neutral-700 px-4 py-2 text-neutral-900 dark:text-white text-sm placeholder-neutral-500 dark:placeholder-neutral-400 focus:border-neutral-900 dark:focus:border-white outline-none bg-white dark:bg-neutral-800"
            placeholder="Enter your first name"
          >
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label for="lastName" class="block text-sm font-medium text-neutral-900 dark:text-white mb-2">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="block w-full rounded-md border border-neutral-300 dark:border-neutral-700 px-4 py-2 text-neutral-900 dark:text-white text-sm placeholder-neutral-500 dark:placeholder-neutral-400 focus:border-neutral-900 dark:focus:border-white outline-none bg-white dark:bg-neutral-800"
            placeholder="Enter your last name"
          >
        </div>
      </div>
      <div class="flex flex-wrap -mx-3"  data-aos="fade-in" data-aos-duration="1000" data-aos-delay="400">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label for="email" class="block text-sm font-medium text-neutral-900 dark:text-white mb-2">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="block w-full rounded-md border border-neutral-300 dark:border-neutral-700 px-4 py-2 text-neutral-900 dark:text-white text-sm placeholder-neutral-500 dark:placeholder-neutral-400 focus:border-neutral-900 dark:focus:border-white outline-none bg-white dark:bg-neutral-800"
            placeholder="Enter your email"
          >
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label for="phone" class="block text-sm font-medium text-neutral-900 dark:text-white mb-2">Phone</label>
          <input
            type="tel"
            id="phone"
            formControlName="phone"
            class="block w-full rounded-md border border-neutral-300 dark:border-neutral-700 px-4 py-2 text-neutral-900 dark:text-white text-sm placeholder-neutral-500 dark:placeholder-neutral-400 focus:border-neutral-900 dark:focus:border-white outline-none bg-white dark:bg-neutral-800"
            placeholder="Enter your phone number"
          >
        </div>
      </div>
    </div>

    <!-- Step 2: Identity Information (for HSSAB2 and HSSAB3) -->
    <div *ngIf="currentStep === 2 && (signUpForm.get('clientType')?.value === 'HSSAB2' || signUpForm.get('clientType')?.value === 'HSSAB3')" class="space-y-6">
      <div class="flex flex-wrap -mx-3">
        <div data-aos="fade-in" data-aos-duration="1000" class="w-full px-3 mb-6">
          <label for="idType" class="block text-sm font-medium text-neutral-900 dark:text-white mb-2">ID Type</label>
          <div class="relative">
            <select
              id="idType"
              formControlName="idType"
              class="appearance-none block w-full rounded-md border border-neutral-300 dark:border-neutral-700 px-4 py-2 text-neutral-900 dark:text-white text-sm focus:border-neutral-900 dark:focus:border-white outline-none bg-white dark:bg-neutral-800 pr-10"
            >
              <option value="">Select ID type</option>
              <option *ngFor="let type of idTypes" [value]="type">{{type}}</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-500 dark:text-neutral-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div data-aos="fade-in" data-aos-duration="1000" data-aos-delay="200">
        <label class="block text-sm font-medium text-neutral-900 dark:text-white mb-2">ID Document</label>
        <div class="flex flex-row justify-center items-center space-x-4">
          <div class="flex-1">
            <input
              type="file"
              id="idDocument"
              (change)="onFileChange($event, 'idDocument')"
              accept=".pdf,.jpg,.jpeg,.png"
              class="block w-full text-sm text-neutral-500 dark:text-neutral-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-neutral-100 file:text-neutral-900 dark:file:bg-neutral-800 dark:file:text-white hover:file:bg-neutral-200 dark:hover:file:bg-neutral-700"
            >
            <p class="mt-1 text-xs text-neutral-500 dark:text-neutral-400">
              {{ idDocumentCount === 1 ? 'Upload ID document' : 'Front side of ID document' }}
            </p>
          </div>
          <div *ngIf="idDocumentCount === 2" class="flex-1">
            <input
              type="file"
              id="idDocumentBack"
              (change)="onFileChange($event, 'idDocumentBack')"
              accept=".pdf,.jpg,.jpeg,.png"
              class="block w-full text-sm text-neutral-500 dark:text-neutral-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-neutral-100 file:text-neutral-900 dark:file:bg-neutral-800 dark:file:text-white hover:file:bg-neutral-200 dark:hover:file:bg-neutral-700"
            >
            <p class="mt-1 text-xs text-neutral-500 dark:text-neutral-400">Back side of ID document</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Step 3: Income Proof (for HSSAB3 only) -->
    <div *ngIf="currentStep === 3 && signUpForm.get('clientType')?.value === 'HSSAB3'" class="space-y-6" data-aos="fade-in" data-aos-duration="1000">
      <div>
        <label for="incomeProof" class="block text-sm font-medium text-neutral-900 dark:text-white mb-2">Income Proof</label>
        <input
          type="file"
          id="incomeProof"
          (change)="onFileChange($event, 'incomeProof')"
          accept=".pdf,.jpg,.jpeg,.png"
          class="block w-full text-sm text-neutral-500 dark:text-neutral-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-neutral-100 file:text-neutral-900 dark:file:bg-neutral-800 dark:file:text-white hover:file:bg-neutral-200 dark:hover:file:bg-neutral-700"
        >
      </div>
    </div>

    <!-- Navigation -->
    <div class="flex justify-between pt-8" data-aos="fade-in" data-aos-duration="1000">
      <button
        type="button"
        *ngIf="currentStep > 1"
        (click)="previousStep()"
        class="outline-none whitespace-nowrap inline-flex items-center justify-center px-4 py-1 rounded-lg shadow-sm text-sm font-bold border border-neutral-900 hover:border-neutral-800  dark:border-white dark:hover:border-neutral-200  bg-transparent dark:hover:bg-neutral-800 text-neutral-900 hover:text-neutral-800 dark:text-white dark:hover:text-neutral-300 duration-200"
      >
        Back
      </button>
      <div class="flex-1"></div>
      <button
        type="button"
        *ngIf="currentStep < totalSteps"
        (click)="nextStep()"
        class="whitespace-nowrap inline-flex items-center justify-center px-4 py-1 rounded-lg shadow-sm text-sm font-bold border border-neutral-900 dark:border-white hover:border-neutral-700  bg-neutral-900 hover:bg-neutral-800 dark:bg-neutral-100 dark:hover:bg-neutral-300 dark:hover:border-neutral-300 text-white dark:text-neutral-900  duration-200"
      >
        Next
      </button>
      <button
        type="submit"
        *ngIf="currentStep === totalSteps"
        [disabled]="!signUpForm.valid"
        class=" w-full md:w-auto whitespace-nowrap inline-flex items-center justify-center px-4 py-1 rounded-lg shadow-sm text-sm font-bold border border-neutral-900 dark:border-white hover:border-neutral-700  bg-neutral-900 hover:bg-neutral-800 dark:bg-neutral-100 dark:hover:bg-neutral-300 dark:hover:border-neutral-300 text-white dark:text-neutral-900  duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Submit application
      </button>
    </div>
    <app-otp-verification
      *ngIf="showOtpVerification"
      [phoneNumber]="phoneNumber"
      (otpVerified)="onOtpVerified($event)"
    ></app-otp-verification>
  </form>
</div>
