<div class="min-h-screen bg-neutral-100 dark:bg-neutral-900 flex flex-col">
  <app-header></app-header>

  <div class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
      <ng-container [ngSwitch]="currentView">
        <!-- Sign In View -->
        <ng-container *ngSwitchCase="'signin'">
          <div class="bg-white p-8 rounded-lg w-full">
            <div class="text-center mb-8">
              <h2 class="text-3xl font-bold text-gray-800">Sign In</h2>
            </div>
            <app-sign-in></app-sign-in>
            <div class="mt-8 text-center text-base text-gray-600">
              <p>
                Don't have an account?
                <button (click)="switchView('signup-agent')" class="text-gray-900 hover:underline cursor-pointer ml-2 font-medium">Sign up as Agent</button>
                <span class="mx-2">|</span>
                <button (click)="switchView('signup-client')" class="text-gray-900 hover:underline cursor-pointer font-medium">Sign up as Client</button>
              </p>
            </div>
          </div>
        </ng-container>

        <!-- Sign Up Agent View -->
        <ng-container *ngSwitchCase="'signup-agent'">
          <app-sign-up-agent></app-sign-up-agent>
          <div class="mt-8 text-center text-base">
            <p class="text-gray-600">
              Already have an account?
              <button (click)="switchView('signin')" class="text-gray-900 hover:underline cursor-pointer ml-2 font-medium">Sign In</button>
            </p>
          </div>
        </ng-container>

        <!-- Sign Up Client View -->
        <ng-container *ngSwitchCase="'signup-client'">
          <app-sign-up-client></app-sign-up-client>
          <div class="mt-8 text-center text-base">
            <p class="text-gray-600">
              Already have an account?
              <button (click)="switchView('signin')" class="text-gray-900 hover:underline cursor-pointer ml-2 font-medium">Sign In</button>
            </p>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
