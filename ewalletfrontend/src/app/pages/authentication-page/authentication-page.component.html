<div class="min-h-screen flex flex-col">
  <div class="flex-grow flex items-center justify-center p-4 bg-neutral-100 dark:bg-neutral-900 ">
    <div class="py-8 w-full absolute top-0 left-0 right-0 text-neutral-900 hover:text-neutral-700 dark:text-neutral-100 dark:hover:text-neutral-300 font-bold flex items-center justify-center gap-2 duration-200">
      <div class=" px-8 flex flex-row gap-4 items-center justify-start w-full max-w-6xl">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
        <a href="/">Back to homepage</a>
      </div>
    </div>
    <div class="w-full max-w-3xl">
      <ng-container [ngSwitch]="currentView">
        <!-- Sign In View -->
        <ng-container *ngSwitchCase="'signin'">
          <div class="p-8 rounded-lg w-full max-w-lg mx-auto">
            <div class="text-center mb-8">
              <h2 class="text-3xl font-bold text-neutral-900 dark:text-white">Sign In</h2>
            </div>
            <app-sign-in></app-sign-in>
            <div class="mt-8 text-center text-base text-neutral-600 dark:text-neutral-400">
              <p>
                Don't have an account?
                <button (click)="switchView('signup-agent')" class="text-neutral-900 dark:text-white hover:underline cursor-pointer ml-2 font-medium">Sign up as Agent</button>
                <span class="mx-2">|</span>
                <button (click)="switchView('signup-client')" class="text-neutral-900 dark:text-white hover:underline cursor-pointer font-medium">Sign up as Client</button>
              </p>
            </div>
          </div>
        </ng-container>

        <!-- Sign Up Agent View -->
        <ng-container *ngSwitchCase="'signup-agent'">
          <app-sign-up-agent></app-sign-up-agent>
          <div class="mt-8 text-center text-base">
            <p class="text-neutral-900 dark:text-neutral-100">
              Already have an account?
              <button (click)="switchView('signin')" class="hover:underline cursor-pointer ml-2 font-medium">Sign In</button>
            </p>
          </div>
        </ng-container>

        <!-- Sign Up Client View -->
        <ng-container *ngSwitchCase="'signup-client'">
          <app-sign-up-client></app-sign-up-client>
          <div class="mt-8 text-center text-base">
            <p class="text-neutral-900 dark:text-neutral-100">
              Already have an account?
              <button (click)="switchView('signin')" class="hover:underline cursor-pointer ml-2 font-medium">Sign In</button>
            </p>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
