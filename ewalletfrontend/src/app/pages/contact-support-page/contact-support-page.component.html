<app-header></app-header>

<main class="bg-neutral-50 dark:bg-neutral-900 text-neutral-800 dark:text-neutral-200">
  <!-- Contact Hero Section -->
  <section class="py-16 md:py-32">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-6 text-center" data-aos="fade-up">Contact Support</h1>
      <p class="text-xl mb-8 text-center max-w-3xl mx-auto" data-aos="fade-up" data-aos-delay="200">
        We're here to help! If you have any questions or need assistance, please don't hesitate to reach out to our support team.
      </p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class=" pb-32 pt-16 bg-white dark:bg-neutral-950">
    <div class="container  mx-auto px-4">
      <div class="w-full md:w-1/3  mx-auto">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-6" data-aos="fade-up">
          <div>
            <label for="name" class="block text-sm font-medium mb-2">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="contactData.name" required placeholder="Name" class="block w-full rounded-md border border-neutral-300 dark:border-neutral-700 px-4 py-2 text-neutral-900 dark:text-white text-sm placeholder-neutral-500 dark:placeholder-neutral-400 focus:border-neutral-900 dark:focus:border-white outline-none bg-white dark:bg-neutral-800">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="contactData.email" required placeholder="Email" class="block w-full rounded-md border border-neutral-300 dark:border-neutral-700 px-4 py-2 text-neutral-900 dark:text-white text-sm placeholder-neutral-500 dark:placeholder-neutral-400 focus:border-neutral-900 dark:focus:border-white outline-none bg-white dark:bg-neutral-800">
          </div>
          <div>
            <label for="subject" class="block text-sm font-medium mb-2">Subject</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="contactData.subject" required placeholder="Subject" class="block w-full rounded-md border border-neutral-300 dark:border-neutral-700 px-4 py-2 text-neutral-900 dark:text-white text-sm placeholder-neutral-500 dark:placeholder-neutral-400 focus:border-neutral-900 dark:focus:border-white outline-none bg-white dark:bg-neutral-800">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium mb-2">Message</label>
            <textarea id="message" name="message" [(ngModel)]="contactData.message" required placeholder="Your message here ..." rows="5" class="block w-full rounded-md border border-neutral-300 dark:border-neutral-700 px-4 py-2 text-neutral-900 dark:text-white text-sm placeholder-neutral-500 dark:placeholder-neutral-400 focus:border-neutral-900 dark:focus:border-white outline-none bg-white dark:bg-neutral-800"></textarea>
          </div>
          <button type="submit" [disabled]="!contactForm.form.valid" class="primary-button disabled:opacity-50">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Contact Information Section -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="flex items-center justify-center flex-col" data-aos="fade-in" data-aos-delay="200">
          <h3 class="text-xl font-semibold mb-2 flex flex-row items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-headset"><path d="M3 11h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-5Zm0 0a9 9 0 1 1 18 0m0 0v5a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3Z"/><path d="M21 16v2a4 4 0 0 1-4 4h-5"/></svg>
            Phone
          </h3>
          <p class="text-neutral-600 dark:text-neutral-400">+1 (123) 456-7890</p>
        </div>
        <div class="flex items-center justify-center flex-col" data-aos="fade-in" data-aos-delay="400">
          <h3 class="text-xl font-semibold mb-2 flex flex-row items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
            Email
          </h3>
          <p class="text-neutral-600 dark:text-neutral-400">support&#64;bankati.com</p>
        </div>
        <div class="flex items-center justify-center flex-col" data-aos="fade-in" data-aos-delay="600">
          <h3 class="text-xl font-semibold mb-2 flex flex-row items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin"><path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"/><circle cx="12" cy="10" r="3"/></svg>
            Address
          </h3>
          <p class="text-neutral-600 dark:text-neutral-400">123 Banking Street, City, Country</p>
        </div>
      </div>
    </div>
  </section>
</main>
